<!DOCTYPE html>
<html>
    <main>
        <head>
            <meta charset="UTF-8"/>

            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Roboto:wght@300&family=Titillium+Web&display=swap" rel="stylesheet">

            <link rel="stylesheet" href="styles.css">
        </head>

        <body>
            <h2 id = "mainTitle" class="title" style="font-size: 30px;">Mouse Facts</h2>
            <div id = "mainBody">
                <div id="clickCount" class="stats">0</div>
            </div>
        </body>

        <div class="stats" id = "statHolder">
            <div class="title">Facts</div>

            <span class = "statName">CPS </span><span id = "cps" class = "statVal">0</span> <br/>
            <span class = "statName">Top CPS </span><span id = "top-cps" class = "statVal">0</span> <br/>
            <span class = "statName">Average CPS </span><span id = "avg-cps" class = "statVal">0</span> <br/>
            <!-- <div class = "stat">Consistency: <span id = "consistency" class = "statVal">100%</span></div> -->

            <span class = "statName">Average Hold Time </span><span id = "avg-ht" class = "statVal">0s</span> <br/>
            <span class = "statName">Total Hold Time </span><span id = "t-ht" class = "statVal">0s</span> <br/>
            <!-- <div class = "stat">Holding Consistency: <span id = "c-ht" class = "statVal">100%</span></div> -->

            <span class = "statName">Mouse Speed </span><span id = "m-spd" class = "statVal">0m/s</span> <br/>
            <span class = "statName">Average Mouse Speed </span><span id = "avg-spd" class = "statVal">0m/s</span> <br/>
            <span class = "statName">Total Distance Traveled </span><span id = "t-md" class = "statVal">0m</span> <br/>

            <span class = "statName">Mouse Coords </span><span id = "m-crds" class = "statVal">0, 0</span> <br/>

            <button onclick="reset()" class = "btn"><div class="title">Reset</div></button>
            
        </div>
        
        <div id ="particles">
        </div>

    </main>
    <div id = "mmHolder" style="height:100mm"></div>
    <script src="script.js"></script>
</html>
