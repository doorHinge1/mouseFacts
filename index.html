<!DOCTYPE html>
<html>
    <main>
        <head>
            <meta charset="UTF-8"/>

            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Roboto:wght@300&family=Titillium+Web&display=swap" rel="stylesheet">

            <link rel="stylesheet" href="styles.css">
        </head>

        <body>
            <div id="clickCount" class="stats">0</div>

            <div id = "main-body">

                <div class="stats" id = "statHolder">

                    <div class = "stat">CPS: <span id = "cps" class = "statVal">0</span></div>
                    <div class = "stat">Highest CPS: <span id = "top-cps" class = "statVal">0</span></div>
                    <div class = "stat">Average CPS: <span id = "avg-cps" class = "statVal">0</span></div>
    
                    <div id = "x-stats" hidden>
                        <!-- <div class = "stat">Consistency: <span id = "consistency" class = "statVal">100%</span></div> -->
                        <div class = "stat">Average Hold Time: <span id = "avg-ht" class = "statVal">0s</span></div>
                        <div class = "stat">Total Hold Time: <span id = "t-ht" class = "statVal">0s</span></div>
                        <!-- <div class = "stat">Holding Consistency: <span id = "c-ht" class = "statVal">100%</span></div> -->
                        <div class = "stat">Mouse Speed: <span id = "m-spd" class = "statVal">0m/s</span></div>
                        <div class = "stat">Average Mouse Speed: <span id = "avg-spd" class = "statVal">0m/s</span></div>
                        <div class = "stat">Total Distance Traveled: <span id = "t-md" class = "statVal">0m</span></div>
                        <div id = "m-crds">MouseX: 0, MouseY: 0</div>
                    </div>
                </div>
                
                <button id = "toggle-stats" onclick="toggleStats()">More Stats</button>
            </div>
            
        </body>

        <div id ="particles">
        </div>

    </main>
    <div id = "mmHolder" style="height:100mm"></div>
    <script src="script.js"></script>
</html>
